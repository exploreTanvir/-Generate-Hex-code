<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./js/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Generate Hex code</title>
  </head>
  <body>
    <div class="container">
      <div class="hex-colors">
        <h1>
          Click the button bellow to display the hex color code of a random
          color
        </h1>
        <h2>
          The hex code of the color is
          <span
            id="hex-code"
            class="bg-danger fw-bold p-2 rounded shadow-lg text-white"
            >#6DCA9A</span
          >
        </h2>
        <button onclick="changeColor()" class="btn btn-danger">
          Generate Hex code
        </button>
      </div>
    </div>
    <link rel="stylesheet" href="./js/js/bootstrap.bundle.min.js" />
    <script src="./js/script.js"></script>
  </body>
</html>
